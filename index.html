<!DOCTYPE html>
<html>
<head>
<style>
	button{
		background-color: #22C784;
		border: 1px solid #1A9E6A;
		height: 35px;
		padding: 0px 16px;
		border-radius:8px;
		color: white;
		cursor: pointer;
	}
	
	body{
	 	display: flex;
    	flex-direction: column;
    	align-items: center;
    	background-color: #f1efef;
    	gap: 33px;
	}
	
	.add-todo-section {
		width:100%;
	}
	
	form {
		width: 100%;
    	display: flex;
    	flex-direction: row;
    	justify-content: space-between;
    	gap: 11px;
	}
	
	form input {
		flex: 1;
		height: 31px;
    	border-radius: 10px;
    	border: 1px solid lightgray;
    	padding-left: 12px;
	}
	
	hr {
    	background-color: #1A9E6A;
    	height: 6px;
    	width: 81px;
    	border-radius: 8px;

	}
	
	.todo-list-section {
		width:100%;
	}
	
	.todo-list-section ul {
		display: flex;
    	flex-direction: column;
    	gap: 11px;
    	padding: 0px;
    	margin: 0px;
    	margin: 0px;
	}
	
	.todo-list-section ul li {
		list-style: none;
	}
	
	.todo-list-section ul li article {
		border: 1px solid lightgray;
    	display: flex;
    	flex-direction: row;
    	justify-content: space-between;
    	align-items: center;
		padding: 22px;
    	border-radius: 14px;
    	background-color: white;
	}
	
</style>
<meta charset="UTF-8">
<title>simple Todo View</title>
</head>
<body>


	<section class="add-todo-section" >
		<form>
			<input type="text" placeholder="새로운 일정을 추가하세요."/>
			<button type="submit">추가</button>
		</form>
	</section>

	<hr/>

	<section class="todo-list-section">
		<ul>
			<li>
				<article>
					<div>
						<input type="checkbox" id="todo1"/><label for="todo1">프로그래밍 공부 1시간 30분 하기</label>
					</div>
					<div>
						<button>삭제</button>
					</div>
				</article>	
			</li>
			<li>
				<article>
					<div>
						<input type="checkbox" id="todo2"/><label for="todo2">2025년 정보처리기사 필기 문제집 1시간 30분 동안 풀기</label>
					</div>
					<div>
						<button>삭제</button>
					</div>
				</article>
			</li>
			<li>
				<article>
					<div>
						<input type="checkbox" id="todo3"/><label for="todo3">미라클 모닝 아침 6시 30분에 일어나기!</label>
					</div>
					<div>
						<button>삭제</button>
					</div>
				</article>			
			</li>						
		</ul>
	</section>

</body>
</html>
