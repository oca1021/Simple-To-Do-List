<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>simple Todo View</title>
</head>
<body>
	<section>
		<form>
			<input type="text" placeholder="새로운 일정을 추가하세요."/>
			<button type="submit">추가</button>
		</form>
	</section>

	<hr/>

	<section>
		<ul>
			<li>
				<article>
					<div>
						<input type="checkbox" id="todo1"/><label for="todo1">프로그래밍 공부 1시간 30분 하기</label>
					</div>
					<div>
						<button>삭제</button>
					</div>
				</article>	
			</li>
			<li>
				<article>
					<div>
						<input type="checkbox" id="todo2"/><label for="todo2">2025년 정보처리기사 필기 문제집 1시간 30분 동안 풀기</label>
					</div>
					<div>
						<button>삭제</button>
					</div>
				</article>
			</li>
			<li>
				<article>
					<div>
						<input type="checkbox" id="todo3"/><label for="todo3">미라클 모닝 아침 6시 30분에 일어나기!</label>
					</div>
					<div>
						<button>삭제</button>
					</div>
				</article>			
			</li>						
		</ul>
	</section>

</body>
</html>
