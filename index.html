<!DOCTYPE html>
<html>
<head>
<style>
	button{
		background-color: #22C784;
		border: 1px solid #1A9E6A;
		height: 35px;
		padding: 0px 16px;
		border-radius:8px;
		color: white;
		cursor: pointer;
	}
	
	body{
	 	display: flex;
    	flex-direction: column;
    	align-items: center;
    	background-color: #f1efef;
    	gap: 33px;
	}
	
	.add-todo-section {
		width:100%;
	}
	
	form {
		width: 100%;
    	display: flex;
    	flex-direction: row;
    	justify-content: space-between;
    	gap: 11px;
	}
	
	form input {
		flex: 1;
		height: 31px;
    	border-radius: 10px;
    	border: 1px solid lightgray;
    	padding-left: 12px;
	}
	
	hr {
    	background-color: #1A9E6A;
    	height: 6px;
    	width: 81px;
    	border-radius: 8px;

	}
	
	.todo-list-section {
		width:100%;
	}
	
	.todo-list-section ul {
		display: flex;
    	flex-direction: column;
    	gap: 11px;
    	padding: 0px;
    	margin: 0px;
    	margin: 0px;
	}
	
	.todo-list-section ul li {
		list-style: none;
	}
	
	.todo-list-section ul li article {
		border: 1px solid lightgray;
    	display: flex;
    	flex-direction: row;
    	justify-content: space-between;
    	align-items: center;
		padding: 22px;
    	border-radius: 14px;
    	background-color: white;
	}
	
</style>
<meta charset="UTF-8">
<title>simple Todo View</title>
</head>
<body>


	<section class="add-todo-section" >
		<form id="add_todo">
			<input type="text" name="title" placeholder="새로운 일정을 추가하세요."/>
			<button type="submit">추가</button>
		</form>
	</section>

	<hr/>

	<section class="todo-list-section">
		<ul>
			<li>
				<article>
					<div>
						<input type="checkbox" id="todo1"/><label for="todo1">프로그래밍 공부 1시간 30분 하기</label>
					</div>
					<div>
						<button>삭제</button>
					</div>
				</article>	
			</li>
			<li>
				<article>
					<div>
						<input type="checkbox" id="todo2"/><label for="todo2">2025년 정보처리기사 필기 문제집 1시간 30분 동안 풀기</label>
					</div>
					<div>
						<button>삭제</button>
					</div>
				</article>
			</li>
			<li>
				<article>
					<div>
						<input type="checkbox" id="todo3"/><label for="todo3">미라클 모닝 아침 6시 30분에 일어나기!</label>
					</div>
					<div>
						<button>삭제</button>
					</div>
				</article>			
			</li>						
		</ul>
	</section>

</body>


<script>
console.log(localStorage.getItem('key'));
// 아이디를 통해서 element를 가져와라 
let addTodo = document.getElementById('add_todo');

let todoItemList = [];

// function 부터가 선언부 
addTodo.onsubmit = function(e) {
	// preventDefault = (submit의 기본 이벤트를)새로고침을 막는다 
	e.preventDefault();
	
	//1. formData 변수 선언
	var formData;
	
	//2. formData 변수에 addTodo의 formData 할당 
	formData = new FormData(addTodo);
	console.log(formData);	
	console.log(formData.entries());	
	console.log(formData.get("title"));	

	//3. formData 값에 todoItem 제목이 존재하면 로컬 스토리지에 추가
	var title;
	
	title = formData.get('title');
	
	if ( title != '' ) {
		todoItemList.push(title);
		localStorage.setItem('key', todoItemList);
		// localStorage = 클라이언트단에서만 쓰이는 저장소
		// localStorage.setItem('key', title);
		console.log(localStorage.getItem('key'));
	}
	
	// formData 값에 제목이 존재하지 않으면 alert
	if ( title == '' ) {
		alert('제목을 입력하세요');
	}
	
}



</script>

</html>
